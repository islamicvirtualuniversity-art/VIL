<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Virtual Islamic University</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 25%, #34495e 50%, #2c3e50 75%, #1a252f 100%);
            min-height: 100vh;
            font-family: 'Noto Nastaliq Urdu', 'Noto Naskh Arabic', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            animation: gradientShift 10s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background: linear-gradient(135deg, #1a252f 0%, #2c3e50 25%, #34495e 50%, #2c3e50 75%, #1a252f 100%);
            }
            33% {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #1a252f 50%, #34495e 75%, #2c3e50 100%);
            }
            66% {
                background: linear-gradient(135deg, #34495e 0%, #1a252f 25%, #2c3e50 50%, #1a252f 75%, #34495e 100%);
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/loginbackground4.jpg') center center / cover no-repeat;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
            filter: blur(1px);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(26, 37, 47, 0.3) 70%, rgba(26, 37, 47, 0.6) 100%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4), 0 12px 32px rgba(26, 37, 47, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f39c12, #27ae60, #9b59b6, #3498db);
            background-size: 300% 100%;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        .login-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 35px 100px rgba(0, 0, 0, 0.5), 0 20px 50px rgba(26, 37, 47, 0.4), inset 0 2px 4px rgba(255, 255, 255, 0.4);
        }
        
        .login-header {
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 30%, #34495e 70%, #2c3e50 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 1.1rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 35px;
            margin-top: 40px;
        }
        
        .form-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .label-english {
            color: #2c3e50;
        }
        
        .label-urdu {
            color: #3498db;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            text-align: left;
            direction: ltr;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
            transform: translateY(-3px);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.2);
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #2c3e50, #1a252f);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(44, 62, 80, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-danger {
            background: #fee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .alert-success {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #c8e6c9;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            border-radius: 25px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .back-link a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .back-link a:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }
        
        .back-link a:hover::before {
            left: 0;
        }
        
        .back-link a:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .back-icon {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-link a:hover .back-icon {
            transform: translateX(-3px) scale(1.1);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle i:hover {
            color: #3498db;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.6rem;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                <img src="VIU-Logo-Final-3.png" alt="University Logo" style="width: 60px; height: auto; margin-left: 15px;">
                <div style="text-align: center;">
                    <h1 style="margin: 0; font-size: 1.8rem;">ایڈمن لاگ ان</h1>
                    <p style="margin: 5px 0 0 0; font-size: 1rem; opacity: 0.9;">Admin Login</p>
                </div>
            </div>
            <p>Virtual Islamic University</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p>لاگ ان ہو رہے ہیں...</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <span class="label-urdu">یوزر نیم</span>
                        <span class="label-english">Username</span>
                    </label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username                                                         اپنا یوزر نیم درج کریں">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="label-urdu">پاس ورڈ</span>
                        <span class="label-english">Password</span>
                    </label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password                                                  اپنا پاس ورڈ درج کریں" style="padding-left: 50px;">
                        <i class="bi bi-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    لاگ ان کریں | Login
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">← واپس ہوم پیج پر جائیں</a>
            </div>
        </div>
    </div>

    <script>
        // Compute API base.
        // If page is on port 8000, use same-origin; otherwise use Flask backend on 8000 (works with VS Code Live Server on 5501).
        (function(){
            const loc = window.location;
            const defaultApi = 'http://127.0.0.1:8000/api';
            let base;
            if (loc.origin && !loc.origin.startsWith('file:') && (loc.port === '8000' || loc.origin.includes('127.0.0.1:8000') || loc.origin.includes('localhost:8000'))) {
                base = `${loc.origin}/api`;
            } else {
                base = defaultApi;
            }
            window.API_BASE = base;
            window.API_ORIGIN = new URL(base).origin;
        })();
        
        // Check if already logged in
        window.onload = function() {
            checkAuthStatus();
        };
        
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/admin/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    window.location.href = 'admin_dashboard.html';
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        });
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('براہ کرم تمام فیلڈز بھریں', 'danger');
                return;
            }
            
            await loginAdmin(username, password);
        });
        
        async function loginAdmin(username, password) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const loginForm = document.getElementById('loginForm');
            
            try {
                // Show loading state
                loginBtn.disabled = true;
                loginBtn.textContent = 'لاگ ان ہو رہے ہیں... | Logging in...';
                loadingDiv.style.display = 'block';
                loginForm.style.opacity = '0.6';
                
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        // If API is same-origin (e.g., via proxy on 5501), stay on this origin. Otherwise go to API origin (8000).
                        const sameOrigin = (API_ORIGIN === window.location.origin);
                        const redirectPath = data.redirect || 'admin_dashboard.html';
                        if (sameOrigin) {
                            window.location.href = redirectPath;
                        } else {
                            const target = `${API_ORIGIN}${redirectPath.startsWith('/') ? '' : '/'}${redirectPath}`;
                            window.location.href = target;
                        }
                    }, 1500);
                } else {
                    showAlert(data.error || 'لاگ ان میں خرابی', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('سرور سے رابطہ میں خرابی۔ براہ کرم دوبارہ کوشش کریں۔', 'danger');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginBtn.textContent = 'لاگ ان کریں | Login';
                loadingDiv.style.display = 'none';
                loginForm.style.opacity = '1';
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide alert after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 300);
            }, 5000);
        }
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
