<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Admin Login Test</h1>
    <form id="testForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="admin" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin@123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        (function(){
            const loc = window.location;
            const defaultApi = 'http://127.0.0.1:8000/api';
            let base;
            if (loc.origin && !loc.origin.startsWith('file:') && (loc.port === '' || loc.port === '8000')) {
                base = `${loc.origin}/api`;
            } else {
                base = defaultApi;
            }
            window.API_BASE = base;
        })();
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message || data.error}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success) {
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.style.color = 'red';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
